<ion-header>
  <ion-toolbar>
    <ion-title><strong>forgottten-password</strong></ion-title>
  </ion-toolbar>
</ion-header>


<ion-text color="tertiary">
  <h3>Forgot your Password ?</h3>
  <h5>Enter your email below to reset your password</h5>
</ion-text>

<ion-content>
  <ion-item>
    <ion-label position="floating">Outline input</ion-label>
    <ion-input placeholder="Enter Email for reset Password"></ion-input>
  </ion-item>
  <ion-button expand="block" (onclick)="OnForgot()">Forgot</ion-button>
  
</ion-content>
